<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlow | Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'Inter', 'sans-serif'],
                    },
                    colors: {
                        customBlue: '#4F46E5',
                        customPurple: '#8B5CF6',
                    }
                }
            }
        };
    </script>
    <style>
        /* ðŸ“± Mobile Responsive Styles */
        @media (max-width: 640px) {
            .signup-container {
                width: 90%;
                padding: 1.5rem;
            }
            .signup-title {
                font-size: 1.5rem;
            }
            .signup-form input {
                padding: 0.75rem;
            }
            .signup-button {
                padding: 0.75rem;
                font-size: 1rem;
            }
            .footer {
                bottom: 10px;
            }
            .footer p {
                font-size: 0.9rem;
            }
            .footer img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center h-screen relative">

    <!-- Signup Container -->
    <div class="signup-container backdrop-blur-md bg-white/10 p-8 rounded-lg shadow-lg w-96 border border-gray-700 sm:w-full sm:max-w-sm">
        <h2 class="signup-title text-2xl font-semibold text-center text-gray-200 mb-4">Join StudyFlow</h2>

        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <p class="text-red-400 text-sm text-center">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" class="signup-form space-y-4">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required
                class="w-full p-3 border border-gray-500 rounded-md bg-gray-800 text-white focus:ring-2 focus:ring-customBlue">
            <input type="email" name="email" placeholder="Email" required
                class="w-full p-3 border border-gray-500 rounded-md bg-gray-800 text-white focus:ring-2 focus:ring-customBlue">
            <input type="password" name="password" placeholder="Password" required
                class="w-full p-3 border border-gray-500 rounded-md bg-gray-800 text-white focus:ring-2 focus:ring-customBlue">
            <button type="submit"
                class="signup-button w-full bg-customBlue text-white p-3 rounded-md hover:bg-customPurple transition">
                Sign Up
            </button>
        </form>

        <p class="text-center text-gray-400 mt-4">
            Already have an account?
            <a href="{% url 'login' %}" class="text-customBlue hover:underline">Login</a>
        </p>
    </div>

</body>
</html>
